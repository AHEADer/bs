<html>
<head>
    <style type='text/css'>
        .user-info{
            font-family:'微软雅黑';
            width:500px;
            height:320px;
        }
        .info-left{
            width:200px;
            float:left;
        }
        .info-right{
            width:300px;
            float:left;
        }

        .button{
            border:solid 1px rgb(0,153,255);
            cursor:pointer;
            width:100%;
            height:34px;
            line-height:34px;
            text-align:center;
            float:left;
            margin-top:20px;
            border-radius:4px;
        }
        .button:hover{
            background:rgb(0,153,255);
            border:solid 1px #fff;
            color:#fff;
        }
        .msg{

            text-align:center;
            color:#f00;
        }
    </style>
    <script src="__LIB__/pintuer/jquery.js"></script>

</head>

<body onload="Load('/index.php/Admin/Bs/view.html?dep=0&search=')">

<p>状态是：{$user.msg}</p>
<a href="/index.php/Admin/Bs/view.html?dep=0&search=">点击跳转</a>

<div id="ShowDiv">
    </div>

</body>

<script language="javascript">
    var secs = 3; //倒计时的秒数
    var URL ;
    function Load(url){
        URL = url;
        for(var i=secs;i>=0;i--)
        {
            window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000);
        }
    }
    function doUpdate(num)
    {
        document.getElementById('ShowDiv').innerHTML = '将在'+num+'秒后自动跳转到主页' ;
        if(num == 0) { window.location = URL; }
    }
</script>
</html>
